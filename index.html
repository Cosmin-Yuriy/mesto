<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип с изображение и надписью 'Mesto'">
    </header>
    <main class="content">

      <section class="profile">
        <img src="./images/image.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit">
            <img src="./images/pencil.svg" alt="Знак карандаш" class="profile__pencil">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="Знак плюс" class="profile__plus">
        </button>
      </section>

      <section>
        <ul class="elements">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__subtitle">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div id="popup_edit_profile" class="popup">
      <div class="popup__content">
        <button class="popup__close" aria-label="сlose">
          <img src="./images/close-icon.svg" alt="Кнопка закрыть" class="popup__close-icon">
        </button>
        <form name="popupFormEditPofileTable" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="input-profile-title" name="name" class="popup__input" value="" required minlength="2"
            maxlength="40" type=text>
          <span class="popup__element-error"></span>
          <input id="input-profile-subtitle" name="subtitle" class="popup__input" value="" required minlength="2"
            maxlength="200" type=text>
          <span class="popup__element-error"></span>
          <button class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>

    </div>

    <div id="popup_add" class="popup">
      <div class="popup__content">
        <button class="popup__close" aria-label="сlose">
          <img src="./images/close-icon.svg" alt="Кнопка закрытия" class="popup__close-icon">
        </button>
        <form action="#" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="input-image-title" name="name" class="popup__input popup__input_color-font_grey" value=""
            placeholder="Название" required type=text>
          <span class="popup__element-error"></span>
          <input id="input-image-url" name="subtitle" class="popup__input popup__input_color-font_grey" value=""
            placeholder="Ссылка на картинку" required type=url>
          <span class="popup__element-error"></span>
          <button class="popup__submit-button" type="submit">
            Создать
          </button>
        </form>
      </div>

    </div>

    <div id="popup-photo" class="popup popup_black-background">
      <div class="popup__photo-content">
        <img class="popup__photo" src="#" alt="Увеличенная картинка">
        <p class="popup__title-img"></p>
        <button name="buttonPopupBigImgClose" aria-label="сlose" class="popup__close">
          <img src="./images/close-icon.svg" alt="Кнопка закрытия" class="popup__close-icon">
        </button>
      </div>

    </div>


  </div>

  <template id="newElement">
    <li class="element">
      <img src="#  " alt="Новая картинка" class="element__img">
      <button class="element__trash" aria-label="trash"></button>
      <div class="element__subtitle">
        <p class="element__text"></p>
        <button class="element__like" aria-label="like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/cards.js" async></script>
  <script src="./scripts/index.js" ></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
