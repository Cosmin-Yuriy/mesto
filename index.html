<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип с изображение и надписью 'Mesto'">
    </header>
    <main class="content">

      <section class="profile">
        <img src="./images/image.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button-edit">
            <img src="./images/pencil.svg" alt="Знак карандаш" class="profile__pencil">
          </button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img src="./images/plus.svg" alt="Знак плюс" class="profile__plus">
        </button>
      </section>

      <section>
        <ul class="elements">
          <li class="element">
            <img src="./images/putin.png" alt="Президент В.В. Путин" class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">В.В. Путин</p>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора в далеке на закате" class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Высокая гора между холмов"
              class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">Домбай</p>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора в далеке на закате" class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Высокая гора между холмов"
              class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">Домбай</p>
              <button class="element__like"></button>
            </div>
          </li>

          <li class="element">
            <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Церковь в горах" class="element__img">
            <button class="element__trash"></button>
            <div class="element__subtitle">
              <p class="element__text">Карачаевск</p>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__subtitle">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div id="popup_edit_profile" class="popup">
      <div class="popup__content">
        <button class="popup__close">
          <img src="./images/close-icon.svg" alt="" class="popup__close-icon">
        </button>
        <form action="#" name="popupFormEditPofileTable" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="name" class="popup__text" value="" type=text>
          <input name="subtitle" class="popup__text" value="" type=text>
          <button class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>

    </div>

    <div id="popup_add" class="popup">
      <div class="popup__content">
        <button class="popup__close">
          <img src="./images/close-icon.svg" alt="" class="popup__close-icon">
        </button>
        <form action="#" class="popup__form">
          <h2 class="popup__title">Новое место</h2>
          <input id="text-input-title" name="name" class="popup__text popup__text_color-font_grey" value=""
            placeholder="Название" type=text>
          <input id="text-input-subtitle" name="subtitle" class="popup__text popup__text_color-font_grey" value=""
            placeholder="Ссылка на картинку" type=text>
          <button class="popup__submit-button" type="submit">
            Создать
          </button>
        </form>
      </div>

    </div>

    <div id="popup-photo" class="popup">
      <div class="popup__photo-content">
        <img class="popup__photo" src="#" alt="Увеличенная картинка">
        <button name="buttonPopupBigImgClose" class="popup__close">
          <img src="./images/close-icon.svg" alt="" class="popup__close-icon">
        </button>
      </div>

    </div>


  </div>

  <template class="template-todo">
    <li class="element">
      <img src="#" alt="Новая картинка" class="element__img">
      <button class="element__trash"></button>
      <div class="element__subtitle">
        <p class="element__text"></p>
        <button class="element__like"></button>
      </div>
    </li>
  </template>

  <template id="newElement">
    <li class="element">
      <img src="" alt="Новая картинка" class="element__img">
      <button class="element__trash"></button>
      <div class="element__subtitle">
        <p class="element__text"></p>
        <button class="element__like"></button>
      </div>
    </li>
  </template>
  
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
