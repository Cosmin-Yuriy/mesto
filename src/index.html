<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">

    <header class="header">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип с изображение и надписью 'Mesto'">
    </header>
    <main class="content">

      <section class="profile">
        <div id="img_container" class="profile__image">
          <!-- <button class="profile__button-edit profile__button-edit_img-background"> -->
         <!-- <img src="./images/pencil.png" alt="аватар" class="profile__avatar"> -->
          <img src="#" alt="аватар" class="profile__avatar">
          <!-- </button> -->
        </div>
        <div class="profile__info">
          <h1 class="profile__title">#</h1>
          <button id="profileButtonEdit" class="profile__button-edit" type="submit">
            <img  src="<%=require('./images/pencil.svg')%>"  alt="Знак карандаш" class="profile__pencil">
          </button>
          <p class="profile__subtitle"></p>
        </div>
        <button id="profileAddButton" class="profile__add-button" type="submit">
          <img src="<%=require('./images/plus.svg')%>" alt="Знак плюс" class="profile__plus">
        </button>
      </section>

      <section>
        <ul class="elements">
        </ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__subtitle">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div id="popup_edit_profile" class="popup">
      <div class="popup__content">
        <button class="popup__close" aria-label="сlose" type="submit">
          <img src="<%=require('./images/close-icon.svg')%>"  alt="Кнопка закрыть" class="popup__close-icon">
        </button>
        <form id="popupFormEditPofileTable" name="popupFormEditPofileTable" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input id="input-profile-title" name="name" class="popup__input" value="" required minlength="2"
            maxlength="40" type="text" placeholder="Имя, Фамилия">
          <span class="popup__element-error input-profile-title-error"></span>
          <input id="input-profile-subtitle" name="subtitle" class="popup__input" value="" required minlength="2"
            maxlength="200" type="text" placeholder="Профессия">
          <span class="popup__element-error input-profile-subtitle-error"></span>
          <button class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>

    </div>

    <div id="popup_update_avatar" class="popup">
      <div class="popup__content popup__content_size_small-avatar">
        <button class="popup__close" aria-label="сlose" type="submit">
          <img src="<%=require('./images/close-icon.svg')%>"  alt="Кнопка закрыть" class="popup__close-icon">
        </button>
        <form id="form_update_card" class="popup__form" novalidate>
          <h2 class="popup__title">Обновите аватар</h2>
          <input id="input-profile-link-avatar" name="avatar" class="popup__input" value="" placeholder="Ссылка для аватара"
          required type="url">
          <!-- input-profile-link-avatar-error - должен совпадать с id input иначе null и ошибка -->
          <span class="popup__element-error input-profile-link-avatar-error"></span>
          <button id="button_push_save" class="popup__submit-button" type="submit">
            Сохранить
          </button>
        </form>
      </div>

    </div>

    <div id="popup_delete_card" class="popup">
      <div class="popup__content popup__content_size_small">
        <button class="popup__close" aria-label="сlose" type="submit">
          <img src="<%=require('./images/close-icon.svg')%>"  alt="Кнопка закрыть" class="popup__close-icon">
        </button>
        <form id="form_delete_card" class="popup__form">
          <h2 class="popup__title">Вы уверены?</h2>
          <button id="button_push_yes" class="popup__submit-button" type="submit">
            Да
          </button>
        </form>
      </div>

    </div>

    <div id="popup_add" class="popup">
      <div class="popup__content">
        <button class="popup__close" aria-label="сlose" type="submit">
          <img src="<%=require('./images/close-icon.svg')%>" alt="Кнопка закрытия" class="popup__close-icon">
        </button>
        <form id="form_add" action="#" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input id="input-image-title" name="name" class="popup__input" value="" required minlength="2"
            placeholder="Название" type="text">
          <span class="popup__element-error input-image-title-error"></span>
          <input id="input-image-url" name="subtitle" class="popup__input" value="" placeholder="Ссылка на картинку"
            required type="url">
          <span class="popup__element-error input-image-url-error"></span>
          <button class="popup__submit-button" type="submit">
            Создать
          </button>
        </form>
      </div>

    </div>

    <div id="popup-photo" class="popup popup_black-background">
      <div class="popup__photo-content">
        <img class="popup__photo" src="#" alt="Увеличенная картинка">
        <p class="popup__title-img"></p>
        <button name="buttonPopupBigImgClose" aria-label="сlose" class="popup__close" type="submit">
          <img src="<%=require('./images/close-icon.svg')%>"  alt="Кнопка закрытия" class="popup__close-icon">
        </button>
      </div>

    </div>


  </div>

  <template id="newElement">
    <li class="element">
      <img src="#  " alt="Новая картинка" class="element__img">
      <button class="element__trash" aria-label="trash" type="submit"></button>
      <div class="element__subtitle">
        <p class="element__text"></p>
        <div class="element__likes">
          <button class="element__like" aria-label="like" type="submit"></button>
          <span id="likeCounter" class="element__counter" counter>0</span>
        </div>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
